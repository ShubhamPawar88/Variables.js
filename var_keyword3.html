<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //from 2015, var keyword is not use to declared variable in js
        //in 2015 there are 2 new keywords are added in js to declare var..like "let" and "const"
        var x=5;
        document.write("first x ="+x+"<br>"); //5

         x=10;  //1.the variable declared using var can be reassign/update
         document.write("second x ="+x+"<br>"); //10

         var x="hello";  //2.the variable declared using var can be redeclared
         document.write("third x ="+x+"<br>");

    </script>
</body>
</html>
