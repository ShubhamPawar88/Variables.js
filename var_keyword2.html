<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var length,width,bredth;  //multiple variable declaration 

        length=2;
        width=5;
        bredth=3;

        //camel case => areaOfRect
        //pascal case => AreaOfRect
        //kebab  case => area-of-rect

        //variable name in JS should follow camel case rule

        var areaOfRect = length*width; //camel
        document.write("area of rect ="+areaOfRect+"<br>");

        var areaOfsquare = length*length; //camel
        document.write("area of square ="+areaOfsquare+"<br>");

        var volumeOfBox = length*width*bredth; //camel
        document.write("area of volume ="+volumeOfBox+"<br>");



    </script>
</body>
</html>
