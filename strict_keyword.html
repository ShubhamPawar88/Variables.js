<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //strict keyword forces programmer to declare variable either by using var or letor const keyword. means here we cannot use auto declaration.
        "use strict";
        //  a=45; // auto declare
         let  a=45;
        document.write(a);
    </script>
</body>
